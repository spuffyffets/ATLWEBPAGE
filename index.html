<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practical Downloader</title>
</head>
<body>
    <button onclick="downloadFolder('P1.zip')">ATL1</button>
    <button onclick="downloadFolder('P2.zip')">ATL2</button>
    <button onclick="downloadFolder('P3.zip')">ATL3</button>
    
    <script>
        function downloadFolder(fileName) {
            const link = document.createElement('a');
            link.href = fileName; // The file path should match where the files are stored.
            link.download = fileName;
            link.click();
        }
    </script>
</body>
</html>
